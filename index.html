<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building-an-Image-Carousel</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="carousel js-carousel">
        <img class="carousel__img" src="./taiwan-island.jfif" alt="">
        <button class="carousel__btn carousel__btn--prev js-prev">
            &larr;
        </button>
        <button class="carousel__btn carousel__btn--next js-next">
           &rarr;
        </button>
    </div>
</body>
</html>
